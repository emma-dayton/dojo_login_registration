<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ session['title']}}</title>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid"
  		<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: 10px 25px;">
    		<a class="btn btn-outline-success my-2 my-sm-0" href="/">Home Please</a>
  		</nav>
      <div class="row">
        <div class="col" style="margin-right: 50px;">
          <h4>Registration</h4>
          <form class="form-group" action="{{ url_for('success') }}" method="post">
            <label for="fn" style="margin-top: 10px;">First Name
            {% with messages = get_flashed_messages(category_filter=['fn']) %}
                    <span style='color: red;'>{{ messages[0] }}</span>
            {% endwith %}
            </label>
            <input type='text' class="form-control" name='fn' placeholder="First Name">
            <label for="ln" style="margin-top: 10px;">Last Name
            {% with messages = get_flashed_messages(category_filter=['ln']) %}
                    <span style='color: red;'>{{ messages[0] }}</span>
            {% endwith %}
            </label>
            <input type='text' class="form-control" name='ln' placeholder="Last Name">
            <label for="email" style="margin-top: 10px;">Email
            {% with messages = get_flashed_messages(category_filter=['email']) %}
                    <span style='color: red;'>{{ messages[0] }}</span>
            {% endwith %}
            </label>
            <input type='text' class="form-control" name='email' placeholder="Email">
            <label for="pw" style="margin-top: 10px;">Password
            {% with messages = get_flashed_messages(category_filter=['pw']) %}
                    <span style='color: red;'>{{ messages[0] }}</span>
            {% endwith %}
            </label>
            <input type='password' class="form-control" name='pw' placeholder="Password">
            <label for="pwconfirm" style="margin-top: 10px;">Confirm Password
            {% with messages = get_flashed_messages(category_filter=['pwconfirm']) %}
                    <span style='color: red;'>{{ messages[0] }}</span>
            {% endwith %}
            </label>
            <input type='password' class="form-control" name='pwconfirm' placeholder="Confirm Password">
            <button type="submit" class="btn btn-info" style="margin-top: 10px;">Register</button>
          </form>
        </div>
        <div class="col"  style="margin-right: 25px;">
          <h4>Login</h4>
          <form class="form-group" action="{{ url_for('success') }}" method="post">
            <label for="email" style="margin-top: 10px;">Email</label>
            <input type='text' class="form-control" name='email' placeholder="Email">
            <label for="pw" style="margin-top: 10px;">Password</label>
            <input type='password' class="form-control" name='pw' placeholder="Password">
            <button type="submit" class="btn btn-info" style="margin-top: 10px;">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
